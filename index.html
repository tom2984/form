<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>

<div class="container">
    <section class="left_column">
        <div class="hero_image_container">
          <img class="hero_image" src="Images/Tree.png" alt="Tree-Image">
        </div>
        <div class="banner">
            <img src="Images/odin-lined.png" alt="Logo">
            <span> ODIN </span> 
        </div>
    </section>
    <section class="main">
        <div>
            <p><strong>This is not a real online service!</strong> You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p><em>You know</em> you want to.</p>
        </div>
            <form>
                <legend class="form_row"> Let's do this! </legend>
    <div class="form_section"> 
        <div class="form_row">
            <div class="form_input">
            <label for="first_name"> FIRST NAME </label>
            <input type="text" id="first_name" name="first_name" >
            </div>
            <div class="form_input">
            <label for="last_name"> LAST NAME </label>
            <input type="text" id="last_name" name="last_name">
            </div>
        </div>
        <div class="form_row">
            <div class="form_input">
            <label for="email"> EMAIL </label>
            <input type="email" id="email" name="email" >
            </div>
            <div class="form_input">
            <label for="Phone"> PHONE NUMBER </label>
            <input type="number" id="Phone" name="Phone" >
            </div>
        </div>
        <div class="form_row">
            <div class="form_input">
            <label for="password"> PASSWORD </label>
            <input type="password" id="password" name="password" required>
            </div>
            <div class="form_input">
            <label for="Confirm"> CONFIRM PASSWORD </label>
            <input type="password" id="Confirm" name="Confirm" required>
            </div>
        </div>
    </div>
    <div class="form_footer"> 
        <button type="submit"> Create Account </button>

        <span> Already have an account? Login </span>
    </div>
</div>
</form>
</section>
    
</body>
</html>
